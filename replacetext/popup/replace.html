<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="replace.css" />
</head>
<body>
    <div id="popup-content">
        <h1>Text Replacer</h1>
        <div class="text-field">
            <label for="oldText">Text to Replace:  </label>
            <input type="text" id="oldText" />
        </div>
        <div class="text-field">
            <label for="newText">Replacement Text:  </label>
            <input type="text" id="newText" />
            <p class="hint">Separate multiple inputs <br> with commas and a space (, )</p> 
        </div>
        <button id="replaceButton">Replace Text</button>
    </div>
    <script src="replace.js"></script>
</body>
</html>
